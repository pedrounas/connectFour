<html>
  <meta charset="utf-8">

  <head>
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>

  <body>
    <div>
      <img alt="header" src="https://raw.githubusercontent.com/pedrounas/connectfour.github.io/support/Untitled-1.png">
    </div>
    <div class="all">
      <div class="container" id="container">
        <div id="board"></div>
      </div>
      <script> makeBoard() </script>
      <div class="menu">
        <p class="option">Board Size</p>
        <p>
          <select id="difficulty" autocomplete="off">
            <option value="4_5">4 linhas e 5 colunas</option>
            <option value="6_7" selected="selected">6 linhas e 7 colunas</option>
            <option value="9_10">9 linhas e 10 colunas</option>
          </select>
        </p>
        <p><button class="save" onclick="restartGame();" type="submit">Restart Game</button></p>
        <p><button class="quit" onclick="quitGame();">Quit Game</button></p>
      </div>
    </div>


  </body>

</html>
